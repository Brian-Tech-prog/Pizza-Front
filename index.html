<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza&Front</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="icon" href="./imagen/VectorPizza.png" alt="icon-pizza" />
  </head>
  <body>
    <header class="container">
      <div class="titulos">
        <img src="./imagen/VectorPizza.png" alt="pizza-logo" />
        <h1>
          <span class="spanverde">Pizza</span>&<span class="spanrojo"
            >Front</span
          >
        </h1>
      </div>
      <nav class="titulos">
        <ul>
          <li>
            <a href=""><p>Home</p></a>
          </li>
          <li>
            <a href=""><p>Ranking</p></a>
          </li>
          <li>
            <a href=""><p>Promoción</p></a>
          </li>
          <li>
            <a href=""><p>Contactos</p></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="cuerpo">
        <section>
          <div class="sectionleft">
            <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
          </div>
          <div class="sectionright">
            <h2>Podio de pizzas</h2>
            <div class="menu-pizza">
              <div class="top-pizza">
                <h3>Pizzas top 5</h3>
                <ol>
                  <li>Muzzarella</li>
                  <li>Hawaiana</li>
                  <li>Muzzarella J&Morron</li>
                  <li>Fugazzeta</li>
                  <li>Calabresa</li>
                </ol>
              </div>
              <img
                class="img-pizza"
                src="./imagen/PizzaFalling.jpg"
                alt="Pizza-Falling"
              />
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <a href=""><p>Home</p></a>
          </li>
          <li>
            <a href=""><p>Contactos</p></a>
          </li>
          <li>
            <a href=""><p>Ranking</p></a>
          </li>
          <li>
            <a href=""><p>Promoción</p></a>
          </li>
        </ul>
      </nav>
      <div class="titulos">
        <img src="./imagen/VectorPizza.png" alt="pizza-logo" />
        <h2>
          <span class="spanverde">Pizza</span>&<span class="spanrojo"
            >Front</span
          >
        </h2>
      </div>
    </footer>
  </body>
